<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 로그인</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/static/register.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="title-icon">
        <i class="bi bi-shield-lock"></i>
      </div>

      <form id="loginForm">
        <label class="label-hidden" for="username">아이디</label>
        <div class="input-wrap">
          <i class="bi bi-person"></i>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="아이디"
            required
          />
        </div>

        <label class="label-hidden" for="password">비밀번호</label>
        <div class="input-wrap">
          <i class="bi bi-lock"></i>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호"
            required
          />
        </div>

        <div class="message" id="msg"></div>

        <button type="submit">로그인</button>

        <div class="info-msg">관리자 전용 로그인</div>
      </form>
    </div>
    <script src="/static/admin-login.js"></script>
  </body>
</html>
