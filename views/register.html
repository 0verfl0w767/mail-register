<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메일 계정 회원가입</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/register.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="title-icon">
        <i class="bi bi-envelope-fill"></i>
      </div>

      <form id="registerForm">
        <label class="label-hidden" for="username">아이디</label>
        <div class="input-wrap">
          <i class="bi bi-person"></i>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="아이디"
            required
          />
        </div>

        <label class="label-hidden" for="password">비밀번호</label>
        <div class="input-wrap">
          <i class="bi bi-lock"></i>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호"
            required
          />
        </div>

        <label class="label-hidden" for="confirmPassword">비밀번호 확인</label>
        <div class="input-wrap">
          <i class="bi bi-lock-fill"></i>
          <input
            type="password"
            id="confirmPassword"
            placeholder="비밀번호 확인"
            required
          />
        </div>

        <div class="message" id="msg"></div>

        <button type="submit">회원가입</button>

        <div class="info-msg">SYU KR 공식 메일 서비스</div>
      </form>
    </div>
    <script src="/js/register.js"></script>
  </body>
</html>
